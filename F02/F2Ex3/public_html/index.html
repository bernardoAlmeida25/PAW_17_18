<html lang = "pt">
    <head>
        <title>Exercicio 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class = "container">
            <form class="form-horizontal">
                <div class = "from-group">
                    <label class ="control-label col-sm-2" for="nome">Nome: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id ="name" placeholder="Nome..." name="nome">
                    </div>
                </div>
                <div class = "from-group">
                    <label class ="control-label col-sm-2" for="email">Email: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id ="email" placeholder="Email..." name="email">
                    </div>
                </div>
                <div class = "from-group">
                    <label class ="control-label col-sm-2" for="mensagem">Mensagem: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id ="mensagem" placeholder="Mensagem..." name="mensagem">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
